<style>
    .container{
        max-width:400px;
    }
   nav{
	background: white;
	z-index:500;
	position: fixed;
	width:100%
  }
  nav:after{
	content: '';
	clear: both;
	display: table;
	z-index:500;
  }
  nav .logo{
	float: left;
	color: black;
	font-size: 27px;
	font-weight: 600;
	line-height: 70px;
	z-index:500;
	padding-left: 60px;
  }
  nav ul{
	float: right;
	margin-right: 40px;
	list-style: none;
	position: relative;
	z-index:500;
  }
  nav ul li{
	float: left;
	display: inline-block;
	background: white;
	margin: 0 5px;
	z-index:500;
  }
  nav ul li a{
	color: black;
	line-height: 70px;
	text-decoration: none;
	font-size: 18px;
	padding: 8px 15px;
	z-index:500;
  }
  nav ul li a:hover{
	color: #673AB7;
	border-radius: 5px;
	box-shadow:  0 0 5px #673AB7,
				 0 0 10px #B39DDB;
				 z-index:500;
  }
  nav ul ul li a:hover{
	box-shadow: none;
	z-index:500;
  }
  nav ul ul{
	position: absolute;
	top: 90px;
	border-top: 3px solid #673AB7;
	opacity: 0;
	visibility: hidden;
	transition: top .3s;
	z-index:500;
  }
  nav ul ul ul{
	border-top: none;
	z-index:500;
  }
  nav ul li:hover > ul{
	top: 70px;
	opacity: 1;
	z-index:500;
	visibility: visible;
  }
  nav ul ul li{
	position: relative;
	margin: 0px;
	width: 150px;
	float: none;
	z-index:500;
	display: list-item;
	border-bottom: 1px solid rgba(0,0,0,0.3);
  }
  nav ul ul li a{
	line-height: 50px;
	z-index:500;
  }
  nav ul ul ul li{
	position: relative;
	top: -60px;
	z-index:500;
	left: 150px;
  }
  .show, .icon , input{
	display: none;
  }
  .fa-caret-down{
	font-size: 20px;
	z-index:500;
  }
  @media all and (max-width: 968px) {
	nav{
		position:relative;
	}
	nav ul{
	  margin-right: 0px;
	  float: left;
	}
	nav .logo{
	  padding-left: 30px;
	  width: 100%;
	}
	.show + a, ul{
	  display: none;
	}
	nav ul li,nav ul ul li{
	  display: block;
	  width: 100%;
	}
	nav ul li a:hover{
	  box-shadow: none;
	}
	.show{
	  display: block;
	  color: white;
	  font-size: 18px;
	  padding: 0 15px;
	  line-height: 70px;
	  cursor: pointer;
	}
	.show:hover{
	  color: cyan;
	}
	.icon{
	  display: block;
	  color: white;
	  position: absolute;
	  top: 0;
	  right: 40px;
	  line-height: 70px;
	  cursor: pointer;
	  font-size: 25px;
	}
	nav ul ul{
	  top: 70px;
	  border-top: 0px;
	  float: none;
	  position: static;
	  display: none;
	  opacity: 1;
	  visibility: visible;
	}
	nav ul ul a{
	  padding-left: 40px;
	}
	nav ul ul ul a{
	  padding-left: 80px;
	}
	nav ul ul ul li{
	  position: static;
	}
	[id^=btn]:checked + ul{
	  display: block;
	}
	nav ul ul li{
	  border-bottom: 0px;
	}
	span.cancel:before{
	  content: '\f00d';
	}
  }
</style>

    <section class="" id="contact" style="width: 100%;">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Sign Up</h2>
                
            </div>
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-12 text-center">
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" placeholder="Your Name *"
                                required="required" data-validation-required-message="Please enter your name." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" type="email" placeholder="Your Email *"
                                required="required"
                                data-validation-required-message="Please enter your email address." />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="form-group">
                            <input class="form-control" id="password" type="password" placeholder="Your Password *"
                                required="required" data-validation-required-message="Please enter your password." />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="form-group mb-md-0">
                            <input class="form-control" id="phone" type="tel" placeholder="Your Phone *"
                                required="required"
                                data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                            <br />
                        </div>

                        <form>
                            <div class="form-group mb-md-0" id="recaptcha-container"></div>
                            <button class="btn btn-primary btn-md text-uppercase" type="button" onclick="phoneAuth();">
                                SendCode
                            </button>
                            <br />
                        </form>

                        <form>
                            <br />
                            <input class="form-control" type="text" id="verificationCode"
                                placeholder="Enter verification code" />

                            <button class="btn btn-primary btn-md text-uppercase" id="verifyButton" type="button"
                                onclick="codeverify();">
                                Verify code
                            </button>
                        </form>
                    </div>

                </div>
                <div class="text-center">
                    <div id="success"></div>
                    <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit"
                        onclick="window.location.href='index.html'" disabled>
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
</section>
