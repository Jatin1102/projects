<body>

<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Join Now!</h2>
            <h3 class="section-subheading text-muted">Its now or never</h3>
        </div>
        <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-12">
                    <div class="form-group">
                        <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required"
                            data-validation-required-message="Please enter your name." />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" type="email" placeholder="Your Email *"
                            required="required" data-validation-required-message="Please enter your email address." />
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="form-group">
                        <input class="form-control" id="password" type="password" placeholder="Your Password *"
                            required="required" data-validation-required-message="Please enter your password." />
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="form-group mb-md-0">
                        <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required"
                            data-validation-required-message="Please enter your phone number." />
                        <p class="help-block text-danger"></p>
                        <br />
                    </div>

                    <form>
                        <div class="form-group mb-md-0" id="recaptcha-container"></div>
                        <button class="btn btn-primary btn-md text-uppercase" type="button" onclick="phoneAuth();">
                            SendCode
                        </button>
                        <br />
                    </form>

                    <form>
                        <br />
                        <input class="form-control" type="text" id="verificationCode"
                            placeholder="Enter verification code" />

                        <button class="btn btn-primary btn-md text-uppercase" id="verifyButton" type="button"
                            onclick="codeverify();">
                            Verify code
                        </button>
                    </form>
                </div>

</div>
<div class="text-center">
    <div id="success"></div>
    <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit" disabled
        onclick="window.location.href='Choose.html'">
        Sign Up
    </button>
</div>
</form>
</div>
