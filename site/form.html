<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="firstName">First Name</label>
  <div class="controls">
    <input id="firstName" name="firstName" type="text" placeholder="Your First Name" class="input-medium" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="lastName">Last Name</label>
  <div class="controls">
    <input id="lastName" name="lastName" type="text" placeholder="Your Last Name" class="input-medium" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="email">Email Address</label>
  <div class="controls">
    <input id="email" name="email" type="text" placeholder="Your Email Address" class="input-medium" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="password">Password </label>
  <div class="controls">
    <input id="password" name="password" type="password" placeholder="Your Password" class="input-medium" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="phoneNumber">Phone Number</label>
  <div class="controls">
    <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Your Phone Number" class="input-medium" required="">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="radios">Additional Questions:</label>
  <div class="controls">
    <label class="radio" for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="Permanent Residence" checked="checked">
      Permanent Residence
    </label>
    <label class="radio" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="Study Abroad">
      Study Abroad
    </label>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="join"></label>
  <div class="controls">
    <button id="join" name="join" class="btn btn-warning">Join</button>
  </div>
</div>

</fieldset>
</form>
